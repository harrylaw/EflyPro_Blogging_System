<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>EflyPro睿江云博客注册页面</title>
    <style>
        .success {color: green;}
        .error {color: red;}
    </style>
    <script src="../scripts/jquery-3.2.1.min.js"></script>
    <script src="../scripts/sign_up.js"></script>
</head>
<body>
    <h2>用户注册</h2>
    <p><span class="error">带 “*” 项为必填内容</span></p>
    <form id="signUpForm" method="post" action="sign_up.php">
        昵称: <input  id="nickname" type="text" name="nickname" />
        <span id="nicknameInfo" class="success error">*</span>
        <br><br>
        邮箱: <input id="email" type="text" name="email" placeholder="邮箱地址将用于登录" />
        <span id="emailInfo" class="success error">*</span>
        <br><br>
        密码: <input id="password" type="password" name="password" />
        <span id="passwordInfo" class="success error">*</span>
        <br><br>
        确认密码: <input id="passwordConfirmation" type="password" name="passwordConfirmation" autocomplete="off" />
        <span id="passwordConfirmationInfo" class="success error">*</span>
        <br><br>
        <input type="text" name="user_type" value="u" readonly="readonly" style="display: none" />
        <input type="submit" name="submit" value="注册">
    </form>
</body>
</html>
